<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Log in</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__service">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time">
        <span>18:43</span>
      </div>
      <div class="status-bar__battery">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="login--title">
      <h1>Welcome to NomardTalk</h1>
      <div>If you want to know Nomard-talk,</div>
      <div>pay for nico teacher after log in Nomard Coders</div>
    </div>
    <form action="friends.html" method="GET" class="login-form">
      <input type="email" placeholder="Nomard Coders Email" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" name="logIn" value="Log In" />
      <input type="submit" value="Sign Up" />
    </form>
    <div class="login-link">
      <a href="https://nomadcoders.co/courses">Find Nomard Coders</a>
    </div>
    <div class="background-ani">
      <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
      </div>
    </div>
    <div class="no-mobile">
      <span>Your screen is too big. more small.</span>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
  </body>
</html>

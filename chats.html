<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats</title>
  </head>
  <body>
    
    <div class="status-bar">
      <div class="status-bar__service">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time">
        <span>18:43</span>
      </div>
      <div class="status-bar__battery">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="screen-top">
        <div class="screen-top__title">
            <h1>Chats</h1>
        </div>
        <div class="screen-top__icons">
            <button class="screen-top__icons-icon">
                <a href="#"><i class="fas fa-search fa-2x"></i></a></button>
                <button class="screen-top__icons-icon">
                    <a href="#"><i class="fas fa-comment-medical fa-2x"></i></a></button>
            <button class="screen-top__icons-icon">
                <a href="#"><i class="fas fa-music fa-2x"></i></a></button>
            <button class="screen-top__icons-icon">
                <div class="screen-top__icons-icon-dot"></div>
            <a href="setting.html"><i class="fas fa-cog fa-2x"></i></a>
            </button>
        </div>
    </div>
    <div class="firends-screen">
        <a href="chat.html" class="chats-screen__link"> 
        <div class="user-component user-component2">
            <div class="user-component__column">
                <img src="images/2.jpg" class="user-component__avatar"/>
                <div class="user-components__text">
                    <h1 class="user-components__title">Otobor</h1>
                    <span class="user-components__decription user-components__decription2">Hello!</span>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__comment user-component__comment2">
                   <span class="user-component__comment-time">10:10</span>
                   <span class="user-component__comment-message">1</span>
                </div>
            </div>
        </div>
    </a>
    </div> 
    <div class="background-ani background-ani-chat">
        <div class='box'>
            <div class='wave -one'></div>
            <div class='wave -two'></div>
            <div class='wave -three'></div>
          </div>
          </div> 
    <nav class="navigation-bar">
      <ul class="navigation-bar__ul">
        <li class="nav__btn"><a  class="nav__link" href="friends.html"><i class="far fa-user fa-3x"></i></a></i></li>
        <li class="nav__btn"><a  class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-3x"></i>
        </a></li>
        <li class="nav__btn"><a  class="nav__link" href="find.html"><i class="fas fa-search fa-3x"></i></a></li>
        <li class="nav__btn"><a  class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-3x"></i>
        </a></li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen is too big. more small.</span>
  </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
  </body>
</html>

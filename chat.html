<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__service">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time">
        <span>18:43</span>
      </div>
      <div class="status-bar__battery">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="chat-bar">
      <button>
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </button>
      <span>Otobor</span>
      <div class="chat-bar__right">
        <button>
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </button>
        <button>
          <a href="more.html"><i class="fas fa-bars fa-2x"></i></a>
        </button>
      </div>
    </div>
    <div class="firends-screen">
      <div class="chat__timestamp">
        <span>Tuesday,June 30, 2020</span>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/2.jpg"
            class="user-component__avatar user-component__chat-avatar"
          />
          <div class="user-components__text user-components__chat-text">
            <h1 class="user-components__title user-components__chat-title">
              Otobor
            </h1>
            <div class="user-components__chat-comment">
              <span
                class="user-components__decription user-components__chat-decription"
                >Wahts up!</span
              >
              <span class="chat-comment-time">21:27</span>
            </div>
          </div>
        </div>
      </div>
      <div class="user-component user-component--own">
        <div class="user-component__column">
          <div class="user-components__chat-comment">
            <span class="chat-comment-time chat-comment-time--own">21:30</span>
            <span
              class="user-components__decription user-components__chat-decription--own"
              >Wahts up!</span
            >
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/2.jpg"
            class="user-component__avatar user-component__chat-avatar"
          />
          <div class="user-components__text user-components__chat-text">
            <h1 class="user-components__title user-components__chat-title">
              Otobor
            </h1>
            <div class="user-components__chat-comment">
              <span
                class="user-components__decription user-components__chat-decription"
                >I will go to space!!</span
              >
              <span class="chat-comment-time">21:31</span>
            </div>
          </div>
        </div>
      </div>
      <div class="user-component user-component--own">
        <div class="user-component__column">
          <div
            class="user-components__chat-comment user-components__chat-comment--own"
          >
            <span class="chat-comment-time chat-comment-time--own">21:32</span>
            <span
              class="user-components__decription user-components__chat-decription--own"
              >WoW..</span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="background-ani">
      <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
      </div>
    </div>
    <div class="no-mobile">
      <span>Your screen is too big. more small.</span>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
  </body>
</html>
